<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="sparks f.png" type="image/png">
    <title>Contact</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="linericon/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url(gateway\ 1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <script>
        function validation() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            if (name == "") {
                alert("Please Enter Name");
            }
            else if (email == "") {
                alert("Please Enter Email Id");
            }
            else if (subject == "") {
                alert("Please Enter subject");
            }
            else if (message == "") {
                alert("Please Write Message");
            }
            else {
                alert("Message Send Successfully");
            }
        }
    </script>

    <nav class="navbar navbar fixed-top navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="index1.html">
            <img src="sparks f.png" width="30" height="30" class="d-inline-block align-top" alt="">
            TSF Donation
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu_nav ml-auto">
                <li class="nav-item "><a class="nav-link" href="index1.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>

        </div>
    </nav>
    <section class="contact_area section_gap" style="padding:200px 70px 20px 70px;">
        <div class="row">
            <div class="col-lg-3">
                <div class="contact_info">
                    <div class="info_item">
                        <i class="fa fa-home"></i>
                        <h6 style="color:yellow;font-size: 20px;">Kanpur,Uttar pradesh</h6>

                    </div><br>
                    <div class="info_item">
                        <i class="fa fa-phone"></i>
                        <h6><a href="#" style="color:yellow;font-size: 20px;">686788373</a></h6>

                    </div><br>
                    <div class="info_item">
                        <i class="fa fa-envelope"></i>
                        <h6><a href="#" style="color:yellow;font-size: 20px;">for example@gmail.com</a></h6>

                    </div><br>
                </div>
            </div>
            <div class="col-lg-9">
                <form class="row contact_form" id="contactForm" novalidate="novalidate">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject"
                                placeholder="Enter Subject">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" rows="1"
                                placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 text-right">
                        <button type="submit" value="submit" class="btn primary_btn" onclick="validation()">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
